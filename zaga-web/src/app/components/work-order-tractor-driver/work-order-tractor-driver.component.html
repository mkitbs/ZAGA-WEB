<app-navbar-tractor-driver></app-navbar-tractor-driver>

<div class="container">
    <div style="margin-top: 50px;"></div>
    <h2 class="mt-2 mb-2">Pregled naloga</h2>
    <br />
    <div *ngIf="empty && loading == false">
        <img src="../../../assets/work-order-not-found.png" width="200px" height="200px" />
        <h4 style="text-align: center; width: 200px;">Nema kreiranih naloga</h4>
    </div>
    <div style="padding-top: 30px"></div>
    <div class="row card-group">
    <div class="card mb-3" *ngFor="let workOrder of workOrders; let j = index" (click)="changeRoute(workOrder.wowId)"
      style="border: 1px solid #5c7495; border-radius: 5px; font-size: 15px;">
      <div class="card-body" style="background-color: #5c7495">
        <h4 class="card-title" style="color: white; text-align: center; font-weight: bold;">
          #{{ workOrder.workOrderSapId }}, {{ workOrder.workOrderDate | date:'dd.MM.yyyy.'}}
        </h4>
        <ul class="list-group">
          <li class="list-group-item list-group-item">
            <i class="fa fa-user" style="font-size: 20px; vertical-align: bottom; color: #5c7495"></i>
            <span style="padding-left: 8px; vertical-align: middle">
              {{ workOrder.worker }}</span>
          </li>
          <li class="list-group-item list-group-item">
            <i class="fa fa-map-marker" style="font-size: 20px; vertical-align: bottom; color: #5c7495"></i>
            <span style="padding-left: 9px; vertical-align: middle">
             {{ workOrder.crop }}
            </span>
          </li>
          <li class="list-group-item list-group-item">
            <i class="fa fa-file" style="font-size: 20px; vertical-align: bottom; color: #5c7495"></i>
            <span style="padding-left: 8px; vertical-align: middle">
             {{ workOrder.operation }}
            </span>
          </li>
          <li class="list-group-item list-group-item">
            <i class="fa fa-tasks" style="font-size: 20px; vertical-align: bottom; color: #5c7495"></i>
             <span style="padding-left: 7px;"> {{ workOrder.wowStatus }}</span>
          </li>
        </ul>
      </div>
    </div>
    </div>
    <ngx-spinner></ngx-spinner>
  </div>
