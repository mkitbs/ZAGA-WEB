<div class="d-none d-xl-block">
    <div style="padding-top: 10px"></div>
    <div class="container">
      <h3 class="mt-2 mb-2">Pregled sorti</h3>
    </div>
    <div style="padding-top: 20px"></div>
    <div class="container">
      <div class="row card-group">
        <div class="col-4" *ngFor="let variety of varieties; let j = index">
          <div class="card mb-4" style="width: 30rem;">
            <div class="card-body">
              <div class="row">
                <div
                  class="col-md-auto"
                  style="width: fit-content; padding-bottom: 10px"
                >
                  <img
                    class="card-img-right"
                    src="../../../assets/seed.png"
                    width="80px"
                    height="80px"
                  />
                </div>
                <div class="col">
                  <div class="card-text">
                    <h5 class="card-title">
                      {{ variety.Name }}
                    </h5>
                    <table>
                      <tr title="Kultura" style="cursor: help">
                        <th><i class="fa fa-cubes"></i></th>
                        <td>{{ variety.cultureName }} </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="buttonEdit btn btn-primary btn-edit"
              (click)="getVariety(variety.dbId)"
              data-toggle="modal"
              data-target="#editVarietydModal"
              disabled
            >
              <i class="fa fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>

<!--Edit field modal-->
<div
class="modal fade"
id="editVarietydModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="exampleModalLabel">
        <i class="fas fa-seedling mr-2"></i> {{ variety.Name }}
      </h4>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #editVarietyModalForm="ngForm">
        <div class="form-group">
          <label for="culture"><i class="fa fa-cubes"></i> Kultura</label>
          <select
            id=""
            class="form-control"
            name="culture"
            
          >
            <option
              value="{{ culture.dbId }}"
              *ngFor="let culture of cultures"
            >
              {{ culture.Name }}
            </option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        style="background-color: #f68901"
      >
        <i class="fa fa-window-close"></i> Odustani
      </button>
      <button
        type="button"
        class="btn btn-success"
        style="background-color: #33590b"
        data-dismiss="modal"
      >
        <i class="fa fa-save"></i> Saƒçuvaj
      </button>
    </div>
  </div>
</div>
</div>
