<div class="d-none d-xl-block">
    <div style="padding-top: 10px"></div>
    <h3 class="mt-2 mb-2">Pregled mašina</h3>
    <div style="padding-top: 20px"></div>
    <div class="container">
      <div class="row card-group">
        <div class="col-3" *ngFor="let machine of machines; let j = index">
          <div class="card mb-3" style="width: 22rem; margin-left: 5px">
            <div class="card-body">
              <div class="row">
                <div
                  class="col-md-auto"
                  style="width: fit-content; padding-top: 12px"
                >
                  <img
                    class="card-img-right"
                    src="../../../assets/machine.png"
                    width="80px"
                    height="80px"
                  />
                </div>
                <div class="col">
                  <div class="card-text">
                    <h5 class="card-title">
                      {{ machine.Name }}
                    </h5>
                    <table>
                      <tr title="Tip" style="cursor: help">
                        <th><i class="fa fa-clone"></i></th>
                        <td title="Površina">{{ machine.Type }}</td>
                      </tr>
                      <tr title="Grupa" style="cursor: help">
                        <th><i class="fa fa-calendar mr-2"></i></th>
                        <td></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="buttonEdit btn btn-primary btn-edit"
              (click)="getField(field.dbid)"
              data-toggle="modal"
              data-target="#editFieldModal"
            >
              <i class="fa fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
